<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Proporções</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: 'Courier New', monospace;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #2c2c2c;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .display {
      background: #111;
      color: #0f0;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: right;
    }

    input {
      width: 70px;
      padding: 8px;
      margin: 5px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      text-align: center;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    .label {
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="result">x = ?</div>
    <div>
      <input type="number" id="a" placeholder="a">
      <span>está para</span>
      <input type="number" id="b" placeholder="b">
    </div>
    <div class="label">como</div>
    <div>
      <span>x está para</span>
      <input type="number" id="d" placeholder="d">
    </div>
    <button onclick="calcular()">Calcular</button>
  </div>

  <script>
    function calcular() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const d = parseFloat(document.getElementById('d').value);

      if (!isNaN(a) && !isNaN(b) && !isNaN(d) && b !== 0) {
        const x = (a * d) / b;
        document.getElementById('result').textContent = `x = ${x.toFixed(2)}`;
      } else {
        document.getElementById('result').textContent = 'Erro nos valores';
      }
    }
  </script>
</body>
</html>
