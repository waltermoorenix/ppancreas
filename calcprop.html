<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Proporções</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: 'Courier New', monospace;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .calculator {
      background: #2c2c2c;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    .display {
      background: #111;
      color: #0f0;
      font-size: 1.5em;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: right;
    }

    input {
      width: 70px;
      padding: 8px;
      margin: 5px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      text-align: center;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    .label {
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="result">x = ?</div>
    <div>
      <input type="number" id="a" placeholder="a">
      <span>está para</span>
      <input type="number" id="b" placeholder="b">
    </div>
    <div class="label">como</div>
    <div>
      <span>x está para</span>
      <input type="number" id="d" placeholder="d">
    </div>
    <button onclick="calcular()">Calcular</button>
  </div>

  <div class="calculator">
    <div class="display" id="tradicionalDisplay">0</div>
    <div>
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
    </div>
    <div style="margin-top: 10px;">
      <button onclick="operar('+')">+</button>
      <button onclick="operar('-')">−</button>
      <button onclick="operar('*')">×</button>
      <button onclick="operar('/')">÷</button>
    </div>
  </div>

  <script>
    function calcular() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const d = parseFloat(document.getElementById('d').value);

      if (!isNaN(a) && !isNaN(b) && !isNaN(d) && b !== 0) {
        const x = (a * d) / b;
        document.getElementById('result').textContent = `x = ${x.toFixed(2)}`;
      } else {
        document.getElementById('result').textContent = 'Erro nos valores';
      }
    }

    function operar(operacao) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const display = document.getElementById('tradicionalDisplay');

      if (isNaN(num1) || isNaN(num2)) {
        display.textContent = 'Erro nos valores';
        return;
      }

      let resultado;
      switch (operacao) {
        case '+':
          resultado = num1 + num2;
          break;
        case '-':
          resultado = num1 - num2;
          break;
        case '*':
          resultado = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            display.textContent = 'Divisão por zero';
            return;
          }
          resultado = num1 / num2;
          break;
      }

      display.textContent = resultado.toFixed(2);
    }
  </script>
</body>
</html>
